<!DOCTYPE html>
<html lang="pl">
  <head>
    <title>Mateusz Kojro - portfolio</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  </head>
  <body>
    <div id="app">
      <p><h1> {{ title }} </h1></p>
        <table style="width:100%">
            <tr>
                <td><button onclick="prev()"><img src="prev.svg" alt="Previous"></button></td>
                <td><button onclick="stop()"><img src="start.svg" alt="Pause"></button></td>
                <td><button onclick="next()"><img src="next.svg" alt="Next"> </button></td>
            </tr>
        </table>
    </div>

    <script
      src="http://code.jquery.com/jquery-1.12.4.min.js"
      integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous"
    ></script>
    <script src="vue.js"></script>
    <script src="oauth.js"></script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="spotify.js"></script>
  </body>
</html>
